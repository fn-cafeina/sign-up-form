<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="src/minireset.css">
</head>
<body>
  <div class="sidebar">
    <div class="icon">
      <img src="src/assets/images/odin-lined.png" alt="Odin Icon" width="80px" height="80px">
      <p>ODIN</p>
    </div>
    <p class="img-credits">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
  </div>
  <div class="main-content">
    <div class="first-section">
      <div>
        <p>
          This is not a real online service! You know you need something<br> like this in your life to help you realize
          your deepest dreams.
        </p>
        <p>Sign up to get started.</p>
      </div>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="form-container">
      <p>Let's do this!</p>
      <form action="" id="my-form">
        <div>
          <div>
            <label for="name">FIRST NAME</label>
            <input id="name" type="text" placeholder="Thor" required>
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input id="email" type="email" required>
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input id="password" type="password" required>
          </div>
        </div>
        <div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input id="last-name" type="text" placeholder="Odinson" required>
          </div>
          <div>
            <label for="p-number">PHONE NUMBER</label>
            <input id="p-number" type="number" required>
          </div>
          <div>
            <label for="c-password">CONFIRM PASSWORD</label>
            <input id="c-password" type="password" required>
          </div>
        </div>
      </form>
    </div>
    <div class="last-section">
      <div>
        <button form="my-form">Create Account</button>
      </div>
      <div>
        Already have an account? <a href="#" class="log-id">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
